 form_can_news.1.t:0 "The Rises of Greater Canada"
 form_can_news.1.desc:0 "With the past treaties between Canada and the usa becoming null and void the world will now fear the power of greater canada."
 form_can_news.1.a:0 "North America needs one more powerhouse"
 form_can_news.1.b:0 "How do the Americans feel about this"
 form_can_news.1.c:0 "How can the Canadians be so ruthless"
 
